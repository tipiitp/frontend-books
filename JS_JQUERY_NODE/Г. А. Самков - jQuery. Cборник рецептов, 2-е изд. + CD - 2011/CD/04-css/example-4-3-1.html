<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-4-3-1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<style type="text/css">
#main {
  position:relative;
  top:20px; left:40px;
  width:200px; height:200px;
  border:1px solid #f00;
  padding:10px;
}
.inner {
  width:60px; height:60px;
  margin:5px; float:left;
  border:1px solid #369;
}
br { clear:left; }
p { margin-left:40px; }
</style>
<script type="text/javascript">
$(function(){
  $("div.inner").click(function(){
    var o = $(this).offset();
    $("p:first span").text("left: " + o.left + "px, top: " + o.top + "px");
    var p = $(this).position();
    $("p:last span").text("left: " + p.left + "px, top: " + p.top + "px");
  });
});
</script>
</head>
<body>
<div id="main">
  <div class="inner"></div>
  <div class="inner"></div>
  <br />
  <div class="inner"></div>
  <div class="inner"></div>
</div>
<br />
<p>Offset - <span>left: ?px, top: ?px</span></p>
<p>Position - <span>left: ?px, top: ?px</span></p>
</body>
</html>
