<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-2-3-1</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="js/jquery-1.5.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
$(function(){
  $("button:first").click(function(){
    alert($("#test").text());
  });
  $("button:last").click(function(){
    alert($("#test").html());
  });
});
</script>
</head>
<body>
<div id="test">
<p>Я шел, спускаясь в темные коридоры, и потом опять поднимаясь наверх. Я был один. Я кричал, мне не отвечали - я был один в этом обширном, запутанном, как лабиринт, доме.</p>
<p><em>Ги де Мопассан</em></p>
</div>
<button>Получить как текст</button>
<button>Получить как HTML</button>
</body>
</html>
