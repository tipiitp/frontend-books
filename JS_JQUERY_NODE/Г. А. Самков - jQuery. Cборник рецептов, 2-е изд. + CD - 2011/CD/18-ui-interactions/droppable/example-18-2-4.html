<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="ru" xml:lang="ru">
<head>
<title>example-18-2-4</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link type="text/css" href="css/trontastic/jquery-ui-1.8.9.custom.css" rel="stylesheet" />
<script src="js/jquery-1.4.4.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.8.9.custom.min.js" type="text/javascript"></script>
<style type="text/css">
  #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
  #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  #result { width: 450px; height: 400px; padding: 0.5em; float: left; margin: 10px; border:1px dotted #0f0; overflow:auto; font-size:.8em; }
  .active { border:3px solid #f00; }
  .hover { border:3px solid #00f; }
</style>
<script type="text/javascript">
$(function(){
  $("#draggable").draggable();
  $("#droppable").droppable({
  	create: function(event, ui){
      $("#result").empty().append("Событие: " + event.type + "<br />");
  	},
  	activate: function(event, ui){
      $("#result").append("Событие: " + event.type + "<br />");
  	},
  	deactivate: function(event, ui){
  	  $("#result").append("Событие: " + event.type + "<br />");
  	},
  	over: function(event, ui){
  	  $("#result").append("Событие: " + event.type +
  	  " -> ui.position.top/left: " + ui.position.top +
  	  "/" + ui.position.left + " px & ui.offset.top/left: " +
  	  ui.offset.top + "/" + ui.offset.left + " px<br />");
  	},
  	out: function(event, ui){
  	  $("#result").append("Событие: " + event.type +
  	  " -> ui.position.top/left: " + ui.position.top +
  	  "/" + ui.position.left + " px & ui.offset.top/left: " +
  	  ui.offset.top + "/" + ui.offset.left + " px<br />");
  	},
  	drop: function(event, ui){
  	  $("#result").append("Событие: " + event.type +
  	  " -> ui.helper.attr('id'): " + ui.helper.attr('id') +
  	  ", ui.draggable.text(): " + ui.draggable.text() + "<br />");
  	}
  });
});
</script>
</head>
<body>
<div id="draggable" class="ui-widget-content">
  <p>Drag me to my target</p>
</div>
<div id="droppable" class="ui-widget-header">
  <p>Drop here</p>
</div>
<div id="result"></div>
<!--

<button id="destroy">Destroy</button>
-->
</body>
</html>
